    <link rel="stylesheet" href="/website/eindproduct/assets/css/header.css">
    <script src="/website/eindproduct/assets/js/header.js" async></script>
    <!-- page specific -->
    <link rel="stylesheet" href="/website/eindproduct/contact/assets/style.css">

</head>

<body>
    <div id="header">
        <div id="navbar" class="navbar">
            <a href="/website/eindproduct/" class="logo">
                <img src="/website/eindproduct/assets/images/Logo_Z.png" alt="zonnebloem logo">
                <span>Home</span>
            </a>
            <a href="/website/eindproduct/portfolio/">Portfolio</a>
            <a href="/website/eindproduct/over-mij/">Over mij</a>
            <a href="/website/eindproduct/recensies/">Recensies</a>
            <a href="/website/eindproduct/tuinaanleg/">Tuinaanleg</a>
            <a href="/website/eindproduct/tuinonderhoud/">Tuinonderhoud</a>
            <a href="#" class="selected">Contact</a>
            <a href="javascript:void(0);" class="hamburger-icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Contact:</h3>
          <h4>Neem vandaag contact op en krijg reactie binnen 24 uur!</h4>
          <fieldset>
            <input placeholder="Naam" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Straatnaam + Huisnummer" type="text" tabindex="2" required>
          </fieldset>
          <fieldset> <input placeholder="Woonplaats" type="text" tabindex="3" required>
        </fieldset>
          <fieldset>
            <input placeholder="Telefoonnummer" type="tel" tabindex="4" required>
          </fieldset>
          <fieldset>
            <input placeholder="Email-adres" type="email" tabindex="5">
          </fieldset>
          <fieldset>
            <textarea placeholder="Bericht aan ons..." tabindex="6" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="tuin1">
        <img src="/images/AdobeStock_296386071.png" alt="Tuin">
      </div>
    <div class="contactcontainer">
        <h1>Contact informatie:</h1>
